<div class="register-container">
  <div class="register-card">
    <h2>Inventory Management System</h2>
    <h3>Register</h3>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter username (min 3 characters)"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
        <span class="error-text" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username must be at least 3 characters
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter password (min 6 characters)"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <span class="error-text" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Confirm password"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <span class="error-text" *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </span>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/auth/login">Login here</a>
      </div>
    </form>
  </div>
</div>
