<div class="form-container">
  <div class="form-card">
    <h2>Create New Warehouse</h2>
    
    <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Warehouse Code *</label>
        <input 
          type="text" 
          id="code" 
          formControlName="code"
          placeholder="e.g., WH-001"
          [class.error]="warehouseForm.get('code')?.invalid && warehouseForm.get('code')?.touched"
        />
        <span class="error-text" *ngIf="warehouseForm.get('code')?.invalid && warehouseForm.get('code')?.touched">
          Warehouse code is required
        </span>
      </div>

      <div class="form-group">
        <label for="name">Warehouse Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="e.g., Main Warehouse - New York"
          [class.error]="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched"
        />
        <span class="error-text" *ngIf="warehouseForm.get('name')?.invalid && warehouseForm.get('name')?.touched">
          Warehouse name is required
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="warehouseForm.invalid || loading">
          {{ loading ? 'Creating...' : 'Create Warehouse' }}
        </button>
      </div>
    </form>
  </div>
</div>
