<div class="products-container">
  <div class="header">
    <h1>Product List</h1>
    <div class="header-actions">
      <button class="nav-btn" routerLink="/products">Products</button>
      <button class="nav-btn" routerLink="/warehouses">Warehouses</button>
      <button class="nav-btn" routerLink="/stock">Stock</button>
      <button class="nav-btn" routerLink="/orders">Orders</button>
      <button class="create-btn" routerLink="/products/create">+ Create Product</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    Loading products...
  </div>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="products-grid" *ngIf="!loading && products.length > 0">
    <div class="product-card" *ngFor="let product of products" (click)="viewProduct(product)">
      <div class="product-code">{{ product.code }}</div>
      <div class="product-description">{{ product.description }}</div>
      <div class="product-id">ID: {{ product.id }}</div>
    </div>
  </div>

  <div class="no-products" *ngIf="!loading && products.length === 0 && !errorMessage">
    <p>No products found.</p>
    <p>Products will appear here once they are added via the API.</p>
  </div>
</div>
